<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Practica CSS</title>
</head>
<body>
 <main >
   <section class="card">
     <img src="./images/bg-pattern-card.svg" alt="banner azul" class="card-banner">
     <div class="card-profile">
       <img src="./images/image-victor.jpg" alt="Victor picture" class="card-profile-img">
       <h1 class="card-profile-title">Victor Crest <span>26</span></h1>
       <p class="card-profile-city">London</p>
     </div>
     <div class="card-social">
       <div class="card-social-media">
         <h2>80K</h2>
         <p>Followers</p>
       </div>
       <div class="card-social-media">
        <h2>803K</h2>
        <p>Likes</p>
      </div>
      <div class="card-social-media">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
     </div>

   </section>
 </main>
</body>
</html>
